<svg xmlns="http://www.w3.org/2000/svg" width="603" height="703" fill="none" viewBox="0 0 603 703">
<rect x="0" y="0" class="box" width="600" height="700" rx="15"/>
<rect x="0" y="50" width="600" height="3" fill="#000000"/>
<script type="application/ecmascript"> <![CDATA[
			function skill_hover(evt) {
			  var txt = document.getElementById("lang");
			  var skill = evt.target;
			  var currentSkill = skill.getAttribute("title");
			  txt.textContent = ToTitleCase(currentSkill);
			}
			function ToTitleCase(string) {
				return string.charAt(0).toUpperCase() + string.slice(1)
			}

		]]> </script>
<style>
@font-face { font-family: Papyrus; src: '../papyrus.TFF'}
.text { font: 20px sans-serif; fill: #000000; font-family: Helvetica; text-decoration: underline;}
.large {
			font: 25px sans-serif; 
			fill: black
		}
.title { font: 25px sans-serif; fill: #000000}
.repobox { 
			fill: #;
			border: 3px solid #000000;
		}
.repobox:hover { fill: rgba(255,0,0,0.8);}
.repobox:hover rect {stroke-width: 6px;}
.box {
			fill: #ffffff;
			border: 3px solid #000000;
			stroke: #000000;
			stroke-width: 3px;
		}
</style>
<text x="20" y="35" class="title">Skills</text>
<g class="repobox" onmouseenter="skill_hover(evt)" title="php" transform="translate(10,60) rotate(0)">
<rect x="0" y="0" rx="5" class="box" width="60" height="60"/>
<image x="10" y="10" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" height="40" width="40"/>
</g>
<g class="repobox" onmouseenter="skill_hover(evt)" title="nuxtjs" transform="translate(80,60) rotate(0)">
<rect x="0" y="0" rx="5" class="box" width="60" height="60"/>
<image x="10" y="10" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nuxtjs/nuxtjs-original.svg" height="40" width="40"/>
</g>
<g class="repobox" onmouseenter="skill_hover(evt)" title="tailwindcss" transform="translate(150,60) rotate(0)">
<rect x="0" y="0" rx="5" class="box" width="60" height="60"/>
<image x="10" y="10" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg" height="40" width="40"/>
</g>
<g class="repobox" onmouseenter="skill_hover(evt)" title="mysql" transform="translate(220,60) rotate(0)">
<rect x="0" y="0" rx="5" class="box" width="60" height="60"/>
<image x="10" y="10" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" height="40" width="40"/>
</g>
<g class="repobox" onmouseenter="skill_hover(evt)" title="typescript" transform="translate(290,60) rotate(0)">
<rect x="0" y="0" rx="5" class="box" width="60" height="60"/>
<image x="10" y="10" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" height="40" width="40"/>
</g>
<g class="repobox" onmouseenter="skill_hover(evt)" title="javascript" transform="translate(360,60) rotate(0)">
<rect x="0" y="0" rx="5" class="box" width="60" height="60"/>
<image x="10" y="10" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" height="40" width="40"/>
</g>
<rect x="0" y="650" width="600" height="3" fill="#000000"/>
<text x="260" y="675" id="lang" class="text">Javascript</text>
</svg>
